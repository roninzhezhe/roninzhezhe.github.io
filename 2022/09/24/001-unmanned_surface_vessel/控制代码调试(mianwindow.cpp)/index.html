ass="line">790</span><br><span class="line">791</span><br><span class="line">792</span><br><span class="line">793</span><br><span class="line">794</span><br><span class="line">795</span><br><span class="line">796</span><br><span class="line">797</span><br><span class="line">798</span><br><span class="line">799</span><br><span class="line">800</span><br><span class="line">801</span><br><span class="line">802</span><br><span class="line">803</span><br><span class="line">804</span><br><span class="line">805</span><br><span class="line">806</span><br><span class="line">807</span><br><span class="line">808</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;mainwindow.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;ui_mainwindow.h&quot;</span>          <span class="comment">// 以上两行为QT工程的自带头文件，主要是QT界面的初始化头文件</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;QDebug&gt;</span>                   <span class="comment">// qDebug() 输出数据信息到调试栏，相当于c++的 std::cout</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;windows.h&gt;</span>                <span class="comment">// 貌似现在没啥用，最初为了使用windows系统自带接口读取串口，后来发现QSerialPort库更方便</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;QTcpServer&gt;</span>               <span class="comment">// UDP网络通讯的必要头文件</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;QHostAddress&gt;</span>             <span class="comment">// UDP通讯</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span>                 <span class="comment">// C以及C++的标准输入输出库，在此项目中主要用作文件的读写操作，例如将GPS数据保存到txt文件</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> model_switch                <span class="comment">// 控制界面开环与闭环切换使能，如果不定义这个，也就不能实现直线航行的开环闭环的切换</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">//#include &lt;math.h&gt;                 // math.h暂时没有使用，貌似C++的std包含充分的数学运算库，例如反正切函数atan()</span></span><br><span class="line"><span class="comment">// #include &lt;QMutex&gt;                // 地址锁暂时没有想好要不要用，地址锁已经被纯C++地址锁替代，不再使用QMutex</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::MainWindow</span></span><br><span class="line"><span class="comment"> * @param parent</span></span><br><span class="line"><span class="comment"> * 此函数是QT界面初始化的自带函数，函数名称以及后方自带的参数不可更改</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">MainWindow::MainWindow(QWidget *parent) :</span><br><span class="line">    QMainWindow(parent),</span><br><span class="line">    ui(new Ui::MainWindow)</span><br><span class="line">&#123;</span><br><span class="line">    ui-&gt;setupUi(this);                  <span class="comment">// 将界面的指针引入此工程的mainwindow类之下，QT自带操作，不可更改</span></span><br><span class="line"></span><br><span class="line">    _main_flash_timer = new QTimer();   <span class="comment">// 新建QT界面的显示刷新定时器，此定时器在主线程中使用，可以直接定义</span></span><br><span class="line">    connect(_main_flash_timer, &amp;QTimer::timeout, this, &amp;MainWindow::flash_data);    <span class="comment">// 定时器溢出槽函数绑定flash_data函数</span></span><br><span class="line">    _main_secur_timer = new QTimer();   <span class="comment">// 主线程是否被卡死的判断定时器</span></span><br><span class="line">    connect(_main_secur_timer, &amp;QTimer::timeout, this, &amp;MainWindow::secur_flash_time);  <span class="comment">// 同上，绑定溢出槽函数</span></span><br><span class="line">    _main_secur_timer-&gt;setInterval(<span class="number">10000</span>);  <span class="comment">// 设置溢出触发时间为10000ms</span></span><br><span class="line">    _main_secur_timer-&gt;start();         <span class="comment">// 开始定时器事件后，大概每隔10S会输出当前时间，以判断控制程序是否还正常运行</span></span><br><span class="line"></span><br><span class="line">    _main_secur_GPS_timer = new QTimer();<span class="comment">// 新建惯导系统的保障定时器，相当于看门狗的功能</span></span><br><span class="line">    <span class="comment">// 此定时器，如若惯导数据长时间不产生变化，则时间溢出进行错误处理，此功能在最初的推进器与主控系统未做电磁隔离时候非常有用</span></span><br><span class="line">    <span class="comment">// 在2022年3月份更换了推进器之后，惯导受到的干扰次数明显减少，现在可以作为检测无人船控制系统硬件是否链接良好的手段</span></span><br><span class="line">    <span class="comment">// 现在（2022年3月到2022年9月）一般出现错误就是因为硬件没有链接好</span></span><br><span class="line">    connect(_main_secur_GPS_timer, &amp;QTimer::timeout, this, &amp;MainWindow::process_for_GPS);</span><br><span class="line">    _main_secur_GPS_timer-&gt;setInterval(<span class="number">10</span>);</span><br><span class="line">    _main_secur_GPS_timer-&gt;start();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 摇杆以及数字输入框的规则设定，Slider为滑条，box为数字输入框，下边的操作基本都是在定义滑条的范围以及初始值为0</span></span><br><span class="line">    ui-&gt;x_vel_Slider-&gt;setRange(<span class="number">-1000</span>, <span class="number">1000</span>);</span><br><span class="line">    ui-&gt;x_vel_Slider-&gt;setSliderPosition(<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">    ui-&gt;y_vel_Slider-&gt;setRange(<span class="number">-1000</span>, <span class="number">1000</span>);</span><br><span class="line">    ui-&gt;y_vel_Slider-&gt;setSliderPosition(<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">    ui-&gt;w_vel_Slider-&gt;setRange(<span class="number">-1000</span>, <span class="number">1000</span>);</span><br><span class="line">    ui-&gt;w_vel_Slider-&gt;setSliderPosition(<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">    ui-&gt;x_vel_spin_Box-&gt;setRange(<span class="number">-1000</span>, <span class="number">1000</span>);</span><br><span class="line">    ui-&gt;x_vel_spin_Box-&gt;setValue(<span class="number">0</span>);</span><br><span class="line">    ui-&gt;x_vel_spin_Box-&gt;setSingleStep(<span class="number">10</span>);</span><br><span class="line"></span><br><span class="line">    ui-&gt;y_vel_spin_Box-&gt;setRange(<span class="number">-1000</span>, <span class="number">1000</span>);</span><br><span class="line">    ui-&gt;y_vel_spin_Box-&gt;setValue(<span class="number">0</span>);</span><br><span class="line">    ui-&gt;y_vel_spin_Box-&gt;setSingleStep(<span class="number">10</span>);</span><br><span class="line"></span><br><span class="line">    ui-&gt;w_vel_spin_Box-&gt;setRange(<span class="number">-1000</span>, <span class="number">1000</span>);</span><br><span class="line">    ui-&gt;w_vel_spin_Box-&gt;setValue(<span class="number">0</span>);</span><br><span class="line">    ui-&gt;w_vel_spin_Box-&gt;setSingleStep(<span class="number">10</span>);</span><br><span class="line"></span><br><span class="line">    ui-&gt;remoter_radioButton-&gt;setChecked(<span class="literal">true</span>);  <span class="comment">// 控制程序开始即设置为遥控模式</span></span><br><span class="line">    ui-&gt;open_loop_checkBox-&gt;setChecked(<span class="literal">true</span>);   <span class="comment">// 开始即设置为遥控模式下的开环遥控</span></span><br><span class="line"></span><br><span class="line">    init_var();                                 <span class="comment">// 初始化主线程中用到的重要变量，以及开启相对应的子线程</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::~MainWindow</span></span><br><span class="line"><span class="comment"> * mainwindow析构函数，点击界面的×按钮之后执行</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">MainWindow::~MainWindow()</span><br><span class="line">&#123;</span><br><span class="line">    write_serial_data(_serial_pwrpak, <span class="string">&quot;UNLOGALL\r\n&quot;</span>);  <span class="comment">// 主程序退出之后，直接取消订阅惯导中所有信息，避免下次打开积攒数据</span></span><br><span class="line">    _serial_arduino-&gt;write(<span class="string">&quot;$3000,3000,3000,3000\n&quot;</span>);   <span class="comment">// 恢复推进器零位</span></span><br><span class="line">    delete _thread_pwrpak_reader;                       <span class="comment">// 删除子线程，一般不用删除，主线程结束，子线程自销毁</span></span><br><span class="line">    delete _thread_aduino_reader;                       <span class="comment">// 严谨一点删除最好</span></span><br><span class="line">    delete _thread_ethernet_reader;</span><br><span class="line">    delete _thread_ethernet_sender;</span><br><span class="line">    delete ui;                                          <span class="comment">// 删除ui</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::on_start_Button_clicked</span><span class="params">()</span>              <span class="comment">// start按钮点击响应槽函数，一切控制代码的初始！</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(first_start_all_flag)&#123;                           <span class="comment">// 对于各种类的新建，只能新建一次。</span></span><br><span class="line">        init_all();</span><br><span class="line">        first_start_all_flag = <span class="number">0</span>;                       <span class="comment">// 防止多次点击start按钮导致bug</span></span><br><span class="line">    &#125;</span><br><span class="line">    ui-&gt;start_Button-&gt;setEnabled(<span class="literal">false</span>);                <span class="comment">// 双保险，开启程序之后start按钮禁用变灰，不可再次点击</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::on_stop_Button_clicked</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * stop按钮的点击事件槽函数，当时作为一个测试，现在不再使用，以后做新代码的测试可以暂时借用此函数</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::on_stop_Button_clicked</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">//_serial_arduino-&gt;write(&quot;$045,045,045,045\n&quot;);</span></span><br><span class="line">    <span class="comment">// 停止推进器</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::on_send_Button_clicked</span></span><br><span class="line"><span class="comment"> * send按钮的点击事件槽函数，当时作为声呐数据发送代码的测试程序入口，现在声呐数据发送已经融合到子线程中，现可留作测试接口</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::on_send_Button_clicked</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::on_test_Button_clicked</span></span><br><span class="line"><span class="comment"> * test按钮的点击事件槽函数，当时作为割草机模式的代码测试入口，现在割草机融入fsm_states子线程，可留作测试接口，一般不要点击它</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::on_test_Button_clicked</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">//_thread_ethernet_sender-&gt;help_net_send_flag = true;</span></span><br><span class="line">    <span class="comment">//_serial_arduino-&gt;write(&quot;$3000,3000,3000,3000\n&quot;);       // 恢复推进器零位</span></span><br><span class="line">    qDebug() &lt;&lt; <span class="string">&quot;[DYZ test]&quot;</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::ConnectToClient</span></span><br><span class="line"><span class="comment"> * 废物函数，没用</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::ConnectToClient</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::init_all</span></span><br><span class="line"><span class="comment"> * 整合初始化程序，完成除自主控制任务外的所有任务开启</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::init_all</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">//if(open_serials())    // 要完全开启所有串口才可继续</span></span><br><span class="line">        open_serials();     <span class="comment">// 平时测试可能不会有所有串口都在，所以能开几个就算几个，正式上船测试要换成上边的，算是硬件操作保险</span></span><br><span class="line">    &#123;</span><br><span class="line">        qDebug() &lt;&lt; <span class="string">&quot;[SERIALS] all serials have been opened&quot;</span>;</span><br><span class="line">        write_serial_data(_serial_pwrpak, <span class="string">&quot;UNLOGALL\r\n&quot;</span>);      <span class="comment">// 重新连接设置之后解除所有输出</span></span><br><span class="line">        qDebug() &lt;&lt; <span class="string">&quot;[IMU] UNLOGALL &quot;</span>;                          <span class="comment">// IMU相关的提示什么的，都是惯导的意思，省事用的IMU代指惯导</span></span><br><span class="line"></span><br><span class="line">        write_serial_data(_serial_pwrpak, <span class="string">&quot;CONNECTIMU SPI EPSON_G320\r\n&quot;</span>);     <span class="comment">// 设置惯导系统中IMU的通讯对象，这个是官方推荐</span></span><br><span class="line">        write_serial_data(_serial_pwrpak, <span class="string">&quot;serialconfig 115200 n 8 1 n on\r\n&quot;</span>);<span class="comment">// 设置惯导发送时候串口波特率</span></span><br><span class="line">        _serial_pwrpak-&gt;setBaudRate(QSerialPort::Baud115200);                   <span class="comment">// 重设QT软件读写时候的波特率，算是个保险</span></span><br><span class="line"></span><br><span class="line">        write_serial_data(_serial_pwrpak, <span class="string">&quot;SETINSPROFILE LAND_PLUS\r\n&quot;</span>);       <span class="comment">// 开启LAND_PLUS功能，失锁情况的长时间精度保持</span></span><br><span class="line">        write_serial_data(_serial_pwrpak, <span class="string">&quot;GENERATERTKCORRECTIONS rtcmv3 com2\r\n&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// write_serial_data(_serial_pwrpak, &quot;SETINITAZIMUTH 72 5\r\n&quot;);        // 航向角修正命令，一般手动输入，不自动设置</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// SETINITAZIMUTH 72 5</span></span><br><span class="line">        <span class="comment">// 设置采集为100HZ 0.01S间隔，主控制程序是20HZ</span></span><br><span class="line">        <span class="comment">// 设置采集为20HZ  0.05S间隔已经极限输出</span></span><br><span class="line"></span><br><span class="line">        write_serial_data(_serial_pwrpak,</span><br><span class="line">            <span class="string">&quot;SETINSTRANSLATION ANT1 0.14  -0.81 0.05 0.05 0.05 0.05\r\n&quot;</span>);      <span class="comment">// 天线1 位置设置</span></span><br><span class="line">        write_serial_data(_serial_pwrpak,</span><br><span class="line">            <span class="string">&quot;SETINSTRANSLATION ANT2 0.14 0.84 0.05 0.05 0.05 0.05\r\n&quot;</span>);        <span class="comment">// 天线2 位置设置</span></span><br><span class="line">        <span class="comment">// 以上天线位置的设置，需要手动测量一下，蘑菇头与信号接收器之间的相对距离，接收器上有对应的方向指示</span></span><br><span class="line">        <span class="comment">// 按照接收器的坐标测量两个蘑菇头位置，然后按照 [x偏置] [y偏置] [z偏置] [x测量误差] [y测量误差] [z测量误差] 编写上述命令</span></span><br><span class="line">        <span class="comment">// 例如上述ANT1，X测量误差就是感觉它在14±5厘米范围内</span></span><br><span class="line">        _serial_pwrpak-&gt;write(<span class="string">&quot;LOG INSPVAXA ONTIME 0.05\r\n&quot;</span>);                  <span class="comment">// 设置INSPVAXA数据每0.1S发送一次</span></span><br><span class="line">        <span class="comment">// INSPVAXA数据是诺瓦泰的惯导融合数据，官方推荐的，也是在代码中使用的数据，但是有个问题，速度量会有严重的延时</span></span><br><span class="line">        <span class="comment">// 或许有别的数据格式会更好，具体参考诺瓦泰的说明书，诺瓦泰对于北斗信号的支持不是很好（某自动化院老师如是说）</span></span><br><span class="line">        <span class="comment">//_serial_pwrpak-&gt;write(&quot;LOG BESTXYZA ONTIME 0.05\r\n&quot;);                // 设置INSPVAXA数据每0.1S发送一次</span></span><br><span class="line">        _serial_pwrpak-&gt;write(<span class="string">&quot;LOG GPGGA ONTIME 0.05\r\n&quot;</span>);                     <span class="comment">// 声呐所需的GGA也可从惯导中获取</span></span><br><span class="line"></span><br><span class="line">        _thread_pwrpak_reader-&gt;_save_flag = &amp;save_flag;                         <span class="comment">// 数据保存的标志位，主要用到data_saver子线程中</span></span><br><span class="line">        _thread_pwrpak_reader-&gt;start();                                         <span class="comment">// IMU线程开</span></span><br><span class="line">        _thread_aduino_reader-&gt;start();                                         <span class="comment">// arduino线程开</span></span><br><span class="line">        _fsm_states_controller-&gt;start();                                        <span class="comment">// 控制主模块fsm_states子线程开</span></span><br><span class="line">        _thread_data_saver = new data_saver();                                  <span class="comment">// data_saver子线程创建</span></span><br><span class="line">        _thread_data_saver-&gt;_save_flag = &amp;save_flag;</span><br><span class="line">        _thread_data_saver-&gt;_IMU_data = _IMU_data;                              <span class="comment">// 获取需要保存的数据指针</span></span><br><span class="line">        _thread_data_saver-&gt;start();                                            <span class="comment">// data_saver子线程开</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*else // 上边“if（串口全部打开）”的对应else</span></span><br><span class="line"><span class="comment">    &#123;</span></span><br><span class="line"><span class="comment">        qDebug() &lt;&lt; &quot;[SERIALS] have something wrong&quot;;</span></span><br><span class="line"><span class="comment">    &#125;*/</span></span><br><span class="line">    <span class="comment">// 信息刷新定时器设置</span></span><br><span class="line">    _main_flash_timer-&gt;setInterval(<span class="number">100</span>);                    <span class="comment">// 主界面的数据显示刷新，一秒10刷，10HZ，可适当降低刷新率</span></span><br><span class="line">    _main_flash_timer-&gt;start();                             <span class="comment">// 刷新定时器开，对应槽函数按时执行</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//qDebug() &lt;&lt; &quot;start tets print&quot;;</span></span><br><span class="line">    <span class="comment">// 上边几个线程的开启，都有一个很重要的属性，他们直接或者间接依赖于串口数据，串口打开之后才能执行子线程</span></span><br><span class="line">    <span class="comment">// 网络收发子线程就没这个问题，下边就是网络收发的ethernet_reader和ethernet_sender子线程的创建与开启</span></span><br><span class="line">    _thread_ethernet_reader = new ethernet_reader(&amp;return_flag, nullptr);</span><br><span class="line">    _fsm_states_controller-&gt;_fsm_data-&gt;_remoter_set = &amp;_thread_ethernet_reader-&gt;remoter_set_read;</span><br><span class="line">    _thread_ethernet_reader-&gt;_fsm_data = _fsm_states_controller-&gt;_fsm_data;</span><br><span class="line">    <span class="comment">// ethernet_reader子线程中有个很重要的指针是_fsm_data，里边基本包含了控制所需的所有必要数据，</span></span><br><span class="line">    <span class="comment">// 例如：惯导数据，PWM数据，位置跟踪误差，航速等等。。。。。</span></span><br><span class="line"></span><br><span class="line">    _remoter_flag = &amp;_thread_ethernet_reader-&gt;remoter_flag;     <span class="comment">// 一下四个是王老师要求的岸基与控制界面融合</span></span><br><span class="line">    _stance_flag = &amp;_thread_ethernet_reader-&gt;stance_flag;       <span class="comment">// 融合方式是用的网络消息传递命令，自然是要在ethernet_reader子线程</span></span><br><span class="line">    _coverage_flag = &amp;_thread_ethernet_reader-&gt;coverage_flag;   <span class="comment">// 但是现在这个融合框架不是很好，不应该像这样用标志位判断</span></span><br><span class="line">    _tracking_flag = &amp;_thread_ethernet_reader-&gt;tracking_flag;   <span class="comment">// 只能说这个马马虎虎够用</span></span><br><span class="line"></span><br><span class="line">    _thread_ethernet_reader-&gt;start();                           <span class="comment">// 网络UDP reader线程开</span></span><br><span class="line">    _thread_ethernet_sender = new ethernet_sender(_IMU_data,&amp;return_flag, nullptr);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//_thread_ethernet_sender-&gt;_base_udpsocket = _thread_ethernet_reader-&gt;_base_udpsocket;</span></span><br><span class="line">    <span class="comment">// 接收与发送可以用同一个udp，但是多线程有限制，容易出BUG，所以分开两个子线程使用不同的端口</span></span><br><span class="line"></span><br><span class="line">    _thread_ethernet_sender-&gt;start();                           <span class="comment">// 网络发送线程开</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::init_var</span></span><br><span class="line"><span class="comment"> * 代码所需的类全部初始化，为后边的多线程开启做准备</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::init_var</span><span class="params">()</span>                 <span class="comment">// 所有的类初始化都是必要的,start后必执行</span></span><br><span class="line">&#123;</span><br><span class="line">    _serial_sonar = new QSerialPort();      <span class="comment">// 声呐串口，主要向声呐发送GGA（GPS标准格式）数据</span></span><br><span class="line">    _serial_pwrpak = new QSerialPort();     <span class="comment">// 惯导串口</span></span><br><span class="line">    _thread_pwrpak_reader = new pwrpak_reader(_serial_pwrpak, &amp;running, nullptr);     <span class="comment">// 惯导数据读取及处理子线程</span></span><br><span class="line">    _IMU_data = &amp;_thread_pwrpak_reader-&gt;IMU_data;                   <span class="comment">// IMU数据存储指针，指向存储位置，传给fsm_states子线程</span></span><br><span class="line"></span><br><span class="line">    _serial_arduino = new QSerialPort();                            <span class="comment">// arduino串口，控制推进器，现在是32单片机解算，不再是arduino</span></span><br><span class="line">    _thread_aduino_reader = new arduino_reader(_serial_arduino, &amp;running, nullptr);   <span class="comment">// arduino线程</span></span><br><span class="line">    _pwm_info = &amp;_thread_aduino_reader-&gt;pwm_info;                   <span class="comment">// pwm信息指针，要传给fsm_states子线程</span></span><br><span class="line"></span><br><span class="line">    _fsm_states_controller = new FSM_States(&amp;running, _IMU_data, _pwm_info, nullptr);</span><br><span class="line">    _fsm_data = _fsm_states_controller-&gt;_fsm_data;                  <span class="comment">// fsm_states子线程在，主窗口留一个指针</span></span><br><span class="line"></span><br><span class="line">    _thread_aduino_reader-&gt;_serial_sonar_sender = _serial_sonar;    <span class="comment">// 声呐串口操作放在arduino线程，不再单开子线程给声呐，要不然贼麻烦</span></span><br><span class="line">    _thread_aduino_reader-&gt;_IMU_data = _IMU_data;                   <span class="comment">// arduino线程，通过_serial_sonar_sender串口指针发送惯导子线程的惯导数据</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::open_serials</span></span><br><span class="line"><span class="comment"> * @return 1表示全部成功打开</span></span><br><span class="line"><span class="comment"> * 是否arduino与GPS串口完全打开以及是否成功打开</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">bool</span> <span class="title function_">MainWindow::open_serials</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    print_info = QSerialPortInfo::availablePorts();             <span class="comment">// 查看所有可用串口，并将所有串口的串口号和设备描述输出到下方</span></span><br><span class="line">    qDebug() &lt;&lt; <span class="string">&quot;[Serial] have found &quot;</span> &lt;&lt; print_info.size() &lt;&lt; <span class="string">&quot;serial(s) :&quot;</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">auto</span> &amp;info : print_info)&#123;</span><br><span class="line">        qDebug() &lt;&lt;info.portName().append(<span class="string">&#x27;:&#x27;</span>).append(info.description()).toStdString().c_str();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">auto</span> &amp;info : print_info)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//if(strcmp(info.description().toStdString().c_str(),&quot;MOXA USB Serial Port&quot;) == 0)</span></span><br><span class="line">        <span class="comment">//if(strcmp(info.description().toStdString().c_str(),&quot;NovAtel USB Virtual Serial Port&quot;) == 0)</span></span><br><span class="line">        <span class="keyword">if</span>(<span class="built_in">strcmp</span>(info.description().toStdString().c_str(),<span class="string">&quot;NovAtel USB Virtual Serial Port&quot;</span>) == <span class="number">0</span> &amp;&amp;</span><br><span class="line">           serial_pwrpak_open_flag == <span class="number">0</span> &amp;&amp;</span><br><span class="line">           <span class="built_in">strcmp</span>(info.portName().toStdString().c_str(),<span class="string">&quot;COM19&quot;</span>) == <span class="number">0</span>)</span><br><span class="line">        &#123;<span class="comment">// 防止多开串口，usb虚拟串口有3个，打开一个就放弃</span></span><br><span class="line">            qDebug() &lt;&lt; <span class="string">&quot;[IMU] open port&quot;</span></span><br><span class="line">                     &lt;&lt; info.portName().append(<span class="string">&#x27;:&#x27;</span>).append(info.description()).toStdString().c_str() &lt;&lt; <span class="string">&quot;...&quot;</span>;</span><br><span class="line">            _serial_pwrpak-&gt;setPort(info);</span><br><span class="line">            <span class="keyword">if</span>(_serial_pwrpak-&gt;open(QIODevice::ReadWrite))                  <span class="comment">// 读写方式打开串口</span></span><br><span class="line">            &#123;</span><br><span class="line">                serial_pwrpak_open_flag = <span class="number">1</span>;</span><br><span class="line">                qDebug() &lt;&lt; <span class="string">&quot;[IMU] trying to open IMU at set baud rate&quot;</span> &lt;&lt; <span class="string">&quot;115200 ...&quot;</span>;</span><br><span class="line">                _serial_pwrpak-&gt;setDataBits(QSerialPort::Data8);            <span class="comment">// 设置数据位8</span></span><br><span class="line">                _serial_pwrpak-&gt;setParity(QSerialPort::NoParity);</span><br><span class="line">                _serial_pwrpak-&gt;setStopBits(QSerialPort::OneStop);          <span class="comment">// 停止位设置为1</span></span><br><span class="line">                _serial_pwrpak-&gt;setFlowControl(QSerialPort::NoFlowControl); <span class="comment">// 设置为无流控制</span></span><br><span class="line">                _serial_pwrpak-&gt;setDataTerminalReady(<span class="literal">true</span>);</span><br><span class="line">                _serial_pwrpak-&gt;setBaudRate(QSerialPort::Baud115200);       <span class="comment">// 不同波特率下清空接收区</span></span><br><span class="line">                _serial_pwrpak-&gt;write(<span class="string">&quot;UNLOGALL\r\n&quot;</span>);                      <span class="comment">// 发命令关闭输出</span></span><br><span class="line">                _serial_pwrpak-&gt;setBaudRate(QSerialPort::Baud9600);</span><br><span class="line">                _serial_pwrpak-&gt;write(<span class="string">&quot;UNLOGALL\r\n&quot;</span>);                      <span class="comment">// 全方位关输出</span></span><br><span class="line">                _serial_pwrpak-&gt;setBaudRate(QSerialPort::Baud115200);</span><br><span class="line"></span><br><span class="line">                <span class="built_in">std</span>::<span class="built_in">string</span> read_buf_clear;</span><br><span class="line">                read_buf_clear = read_serial_data(_serial_pwrpak);</span><br><span class="line">                _serial_pwrpak-&gt;write(<span class="string">&quot;send dyz\r\n&quot;</span>);                      <span class="comment">// 测试语句</span></span><br><span class="line">                Sleep(<span class="number">500</span>);</span><br><span class="line">                read_buf_clear = <span class="string">&quot;&quot;</span>;</span><br><span class="line">                read_buf_clear = read_serial_data(_serial_pwrpak);</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 惯导的串口会接收到“send dyz”命令，并向控制主机回复“dyz”，之后可以读取回复的数据判断是否成功打开串口</span></span><br><span class="line">                <span class="comment">// 但是在后续的测试中，貌似并不是很好用，所以从此处往下直到  FLAG:惯导串口打开完成  处，都作用不是很大</span></span><br><span class="line">                <span class="built_in">std</span>::<span class="built_in">string</span> read_buf = <span class="string">&quot;&quot;</span>;</span><br><span class="line">                <span class="keyword">if</span>(read_buf_clear.substr(<span class="number">0</span>, <span class="number">3</span>) == <span class="string">&quot;dyz&quot;</span>)</span><br><span class="line">                &#123;</span><br><span class="line">                    qDebug() &lt;&lt; <span class="string">&quot;[IMU] have recived &quot;</span>&lt;&lt; read_buf_clear.substr(<span class="number">0</span>, <span class="number">3</span>).c_str() &lt;&lt;</span><br><span class="line">                                <span class="built_in">endl</span> &lt;&lt; <span class="string">&quot;[IMU] now buad rate is 115200!&quot;</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span>&#123;</span><br><span class="line">                    _serial_pwrpak-&gt;setBaudRate(QSerialPort::Baud9600);</span><br><span class="line">                    read_buf_clear = read_serial_data(_serial_pwrpak);</span><br><span class="line">                    <span class="comment">//qDebug() &lt;&lt; &quot;[dyz]&quot; &lt;&lt; read_buf_clear.c_str();</span></span><br><span class="line">                    qDebug() &lt;&lt; <span class="string">&quot;[IMU] trying to open IMU with setting baud&quot;</span> &lt;&lt; <span class="string">&quot;9600 ...&quot;</span>;</span><br><span class="line">                    read_buf = <span class="string">&quot;&quot;</span>;</span><br><span class="line">                    _serial_pwrpak-&gt;write(<span class="string">&quot;send dyz\r&quot;</span>);</span><br><span class="line">                    Sleep(<span class="number">500</span>);</span><br><span class="line">                    read_buf = read_serial_data(_serial_pwrpak);</span><br><span class="line">                    <span class="keyword">if</span>(read_buf.size() &gt;= <span class="number">3</span> &amp;&amp; read_buf.substr(<span class="number">0</span>, <span class="number">3</span>) == <span class="string">&quot;dyz&quot;</span>)</span><br><span class="line">                    &#123;</span><br><span class="line">                        qDebug() &lt;&lt; <span class="string">&quot;[IMU] baudrate is 9600, have changed to buad 9600&quot;</span>;</span><br><span class="line">                        serial_pwrpak_open_flag = <span class="number">1</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;   <span class="comment">// FLAG:惯导串口打开完成</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">strcmp</span>(info.description().toStdString().c_str(),<span class="string">&quot;USB-SERIAL CH340&quot;</span>) == <span class="number">0</span> &amp;&amp;    <span class="comment">// USB-SERIAL CH340</span></span><br><span class="line">                 <span class="built_in">strcmp</span>(info.portName().toStdString().c_str(),<span class="string">&quot;COM22&quot;</span>) == <span class="number">0</span>) &#123;                  <span class="comment">// 打开 arduino串口（实际现在是32）</span></span><br><span class="line">            qDebug() &lt;&lt; <span class="string">&quot;[Arduino] open port&quot;</span></span><br><span class="line">                     &lt;&lt; info.portName().append(<span class="string">&#x27;:&#x27;</span>).append(info.description()).toStdString().c_str() &lt;&lt; <span class="string">&quot;...&quot;</span>;</span><br><span class="line">            _serial_arduino-&gt;setPort(info);</span><br><span class="line">            <span class="keyword">if</span>(_serial_arduino-&gt;open(QIODevice::ReadWrite))                     <span class="comment">// 读写方式打开串口</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="comment">//_serial_arduino-&gt;setBaudRate(QSerialPort::Baud115200);</span></span><br><span class="line">                _serial_arduino-&gt;setBaudRate(QSerialPort::Baud9600);</span><br><span class="line">                <span class="comment">// 32的串口吞吐量有可能是跟不上，实际测试下来115200波特率有影响，9600刚好</span></span><br><span class="line">                qDebug() &lt;&lt; <span class="string">&quot;[Arduino] have opend Arduino serial with setting baud 9600&quot;</span>;</span><br><span class="line">                _serial_arduino-&gt;setDataBits(QSerialPort::Data8);               <span class="comment">//设置数据位8</span></span><br><span class="line">                _serial_arduino-&gt;setParity(QSerialPort::NoParity);</span><br><span class="line">                _serial_arduino-&gt;setStopBits(QSerialPort::OneStop);             <span class="comment">//停止位设置为1</span></span><br><span class="line">                _serial_arduino-&gt;setFlowControl(QSerialPort::NoFlowControl);    <span class="comment">//设置为无流控制</span></span><br><span class="line">                _serial_arduino-&gt;setDataTerminalReady(<span class="literal">true</span>);</span><br><span class="line">                serial_arduino_open_flag = <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">strcmp</span>(info.description().toStdString().c_str(),<span class="string">&quot;Prolific PL2303GT USB Serial COM Port&quot;</span>) == <span class="number">0</span></span><br><span class="line">                 &amp;&amp; <span class="built_in">strcmp</span>(info.portName().toStdString().c_str(),<span class="string">&quot;COM23&quot;</span>) == <span class="number">0</span>) <span class="comment">///// sonar 串口</span></span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//qDebug() &lt;&lt; &quot;[SERIAL] have a bad serial info&quot;;</span></span><br><span class="line">            qDebug() &lt;&lt; <span class="string">&quot;[Sonar] open port&quot;</span></span><br><span class="line">                     &lt;&lt; info.portName().append(<span class="string">&#x27;:&#x27;</span>).append(info.description()).toStdString().c_str() &lt;&lt; <span class="string">&quot;...&quot;</span>;</span><br><span class="line">            _serial_sonar-&gt;setPort(info);</span><br><span class="line">            <span class="keyword">if</span>(_serial_sonar-&gt;open(QIODevice::ReadWrite))                 <span class="comment">// 读写方式打开串口</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="comment">// 声呐的串口用的是9600，因为GGA数据量也是非常短，声呐接收的数据频率也比较低，9600可以说是够用，115200也可以用</span></span><br><span class="line">                <span class="comment">//_serial_arduino-&gt;setBaudRate(QSerialPort::Baud115200);</span></span><br><span class="line">                _serial_sonar-&gt;setBaudRate(QSerialPort::Baud9600);</span><br><span class="line">                qDebug() &lt;&lt; <span class="string">&quot;[sonar] have opend sonar serial with setting baud 9600&quot;</span>;</span><br><span class="lin ata</span></span><br><span class="line"><span class="comment"> * @param _serial_for_wait</span></span><br><span class="line"><span class="comment"> * @return 返回值为一个串口的完整反馈</span></span><br><span class="line"><span class="comment"> * 只适用于在设置GPS连续输出之前</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="built_in">std</span>::<span class="built_in">string</span> <span class="title function_">MainWindow::read_serial_data</span><span class="params">(QSerialPort *_serial_for_wait)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">bool</span> flag;</span><br><span class="line">    <span class="built_in">std</span>::<span class="built_in">string</span> read_buf_clear = <span class="string">&quot;&quot;</span>;</span><br><span class="line">    <span class="keyword">do</span> &#123;</span><br><span class="line">        flag = _serial_for_wait-&gt;waitForReadyRead(<span class="number">300</span>);</span><br><span class="line">        <span class="keyword">if</span>(flag)</span><br><span class="line">        &#123;</span><br><span class="line">            read_buf_clear.append(_serial_for_wait-&gt;readAll().toStdString());</span><br><span class="line">            <span class="comment">//qDebug() &lt;&lt; read_buf_clear.c_str();</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;<span class="keyword">while</span>(flag);       <span class="comment">// 清空</span></span><br><span class="line">    <span class="keyword">return</span> read_buf_clear;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::write_serial_data</span></span><br><span class="line"><span class="comment"> * @param _serial_for_write</span></span><br><span class="line"><s <br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::on_w_vel_Slider_sliderMoved</span><span class="params">(<span class="type">int</span> position)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">int</span> w_vel_data = <span class="number">0</span>;</span><br><span class="line">    w_vel_data = position;</span><br><span class="line">    ui-&gt;w_vel_spin_Box-&gt;setValue(w_vel_data);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::on_w_vel_spin_Box_editingFinished</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">int</span> w_vel_data = <span class="number">0</span>;</span><br><span class="line">    w_vel_data = ui-&gt;w_vel_spin_Box-&gt;value();</span><br><span class="line">    <span class="keyword">if</span>(w_vel_data &gt; <span class="number">1000</span>)</span><br><span class="line">        w_vel_data = <span class="number">1000</span>;</span><br><span class="line">    <span class="keyword">if</span>(w_vel_data &lt; <span class="number">-1000</span>)</span><br><span class="line">        w_vel_data = <span class="number">-1000</span>;</span><br><span class="line">    ui-&gt;w_vel_Slider-&gt;setValue(w_vel_data);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::on_remoter_radioButton_clicked</span></span><br><span class="line"><span class="comment"> * @param checked</span></span><br><span class="line"><span class="comment"> * radioButton按钮组的选中事件触发槽函数，发现按钮自动成组（其中一个选中，其余自动设置为非选中状态），所以此机制为冗余的，</span></span><br><span class="line"><span class="comment"> */</span></span><br><span ><br><span class="line">    ui-&gt;w_vel_Slider-&gt;setValue(<span class="number">0</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::process_for_GPS</span></span><br><span class="line"><span class="comment"> * 此函数为GPS信息不准确时候，进行重新打开串口的操作</span></span><br><span class="line"><span class="comment"> * 主要流程是：</span></span><br><span class="line"><span class="comment"> * 1、 关闭原有串口</span></span><br><span class="line"><span class="comment"> * 2、 打开惯导的3个虚拟串口中，除了正在使用的串口的另外两个，只要能打开其中一个就可以</span></span><br><span class="line"><span class="comment"> * 3、 打开新串口之后，注销所有订阅消息，并关闭新串口</span></span><br><span class="line"><span class="comment"> * 4、 重新打开之前所用的老串口</span></span><br><span class="line"><span class="comment"> * 5、 如若再次出现错误重复以上过程</span></span><br><span class="line"><span class="comment"> * 例如：惯导虚拟串口有COM18/COM19/COM20，原来使用的是COM19，出错之后，关闭COM19，打开COM20，发送命令“UNLOGALL”，</span></span><br><span class="line"><span class="comment"> * 关闭COM20，重新打开COM19</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::process_for_GPS</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(_thread_pwrpak_reader-&gt;GPS_broken_flag)</span><br><span class="line">    &#123;</span><br><span class="line">        _serial_pwrpak-&gt;close();</span><br><span class="line">        QList&lt;QSerialPortInfo&gt; print_info_re;          <span class="comment">// serial_info中间变量</span></span><br><span class="line">        print_info_re = QSerialPortInfo::availablePorts();             <span class="comment">// 查看所有串口</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">auto</span> &amp;info : print_info_re)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(<span class="built_in">strcmp</span>(info.description().toStdString().c_str(),<span class="string">&quot;NovAtel USB Virtual Serial Port&quot;</span>) == <span class="number">0</span></span><br><span class="line">                &amp;&amp; <span class="built_in">strcmp</span>(info.portName().toStdString().c_str(),<span class="string">&quot;COM20&quot;</span>) == <span class="number">0</span>)    <span class="comment">// 防止多开串口，usb虚拟串口有3个，打开一个就放弃</span></span><br><span class="line">            &#123;</span><br><span class="line">                _serial_pwrpak-&gt;setPort(info);</span><br><span class="line">                <span class="keyword">if</span>(_serial_pwrpak-&gt;open(QIODevice::ReadWrite))                 <span class="comment">// 读写方式打开串口</span></span><br><span class="line">                &#123;</span><br><span class="line">                    qDebug() &lt;&lt; <span class="string">&quot;[IMU] trying to open IMU with setting baud&quot;</span> &lt;&lt; <span class="string">&quot;115200 ...&quot;</span>;</span><br><span class="line">                    _serial_pwrpak-&gt;setDataBits(QSerialPort::Data8);           <span class="comment">//设置数据位8</span></span><br><span class="line">                    _serial_pwrpak-&gt;setParity(QSerialPort::NoParity);</span><br><span class="line">                    _serial_pwrpak-&gt;setStopBits(QSerialPort::OneStop);         <span class="comment">//停止位设置为1</span></span><br><span class="line">                    _serial_pwrpak-&gt;setFlowControl(QSerialPort::NoFlowControl);<span class="comment">//设置为无流控制</span></span><br><span class="line">                    _serial_pwrpak-&gt;setDataTerminalReady(<span class="literal">true</span>);</span><br><span class="line">                    _serial_pwrpak-&gt;setBaudRate(QSerialPort::Baud115200);   <span class="comment">// 不同波特率下清空接收区</span></span><br><span class="line">                    _serial_pwrpak-&gt;write(<span class="string">&quot;UNLOGALL\r\n&quot;</span>);                    <span class="comment">// 发命令关闭输出</span></span><br><span class="line">                    _serial_pwrpak-&gt;setBaudRate(QSerialPort::Baud9600);</span><br><span class="line">                    _serial_pwrpak-&gt;write(<span class="string">&quot;UNLOGALL\r\n&quot;</span>);</span><br><span class="line">                    _serial_pwrpak-&gt;setBaudRate(QSerialPort::Baud115200);</span><br><span class="line">                    _serial_pwrpak-&gt;close();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        print_info_re = QSerialPortInfo::availablePorts();             <span class="comment">// 查看所有串口</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">auto</span> &amp;info : print_info_re)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(<span class="built_in">strcmp</span>(info.description().toStdString().c_str(),<span class="string">&quot;NovAtel USB Virtual Serial Port&quot;</span>) == <span class="number">0</span></span><br><span class="line">                    &amp;&amp; <span class="built_in">strcmp</span>(info.portName().toStdString().c_str(),<span class="string">&quot;COM19&quot;</span>) == <span class="number">0</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                _serial_pwrpak-&gt;setPort(info);</span><br><span class="line">                <span class="keyword">if</span>(_serial_pwrpak-&gt;open(QIODevice::ReadWrite))                  <span class="comment">// 读写方式打开串口</span></span><br><span class="line">                &#123;</span><br><span class="line">                    qDebug() &lt;&lt; <span class="string">&quot;[IMU] trying to open IMU with setting baud&quot;</span> &lt;&lt; <span class="string">&quot;115200 ...&quot;</span>;</span><br><span class="line">                    _serial_pwrpak-&gt;setDataBits(QSerialPort::Data8);            <span class="comment">//设置数据位8</span></span><br><span class="line">                    _serial_pwrpak-&gt;setParity(QSerialPort::NoParity);</span><br><span class="line">                    _serial_pwrpak-&gt;setStopBits(QSerialPort::OneStop);          <span class="comment">//停止位设置为1</span></span><br><span class="line">                    _serial_pwrpak-&gt;setFlowControl(QSerialPort::NoFlowControl); <span class="comment">//设置为无流控制</span></span><br><span class="line">                    _serial_pwrpak-&gt;setDataTerminalReady(<span class="literal">true</span>);</span><br><span class="line">                    _serial_pwrpak-&gt;setBaudRate(QSerialPort::Baud115200);       <span class="comment">// 不同波特率下清空接收区</span></span><br><span class="line">                    _serial_pwrpak-&gt;write(<span class="string">&quot;LOG INSPVAXA ONTIME 0.05\r\n&quot;</span>);      <span class="comment">// 重新订阅控制使用的消息</span></span><br><span class="line">                    _serial_pwrpak-&gt;write(<span class="string">&quot;LOG GPGGA ONTIME 0.05\r\n&quot;</span>);         <span class="comment">// 重新订阅GGA给雷达，容易忘记！！！</span></span><br><span class="line">                    _serial_pwrpak-&gt;write(<span class="string">&quot;GENERATERTKCORRECTIONS rtcmv3 com2\r\n&quot;</span>);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        QTime time_tem_for_resecu;</span><br><span class="line">        _thread_pwrpak_reader-&gt;IMU_save_data.last_read_time =</span><br><span class="line">                time_tem_for_resecu.currentTime().msecsSinceStartOfDay();       <span class="comment">// （“看门狗定时器”貌似以弃用，貌似）</span></span><br><span class="line">        _thread_pwrpak_reader-&gt;GPS_broken_flag = <span class="number">0</span>;                             <span class="comment">// 清除报错标志位</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @brief MainWindow::on_open_loop_checkBox_clicked</span></span><br><span class="line"><span class="comment"> * @param checked</span></span><br><span class="line"><span class="comment"> * 遥控直线航行的开环/闭环切换框，选中状态下checked为TRUE，代表开环行驶</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">MainWindow::on_open_loop_checkBox_clicked</span><span class="params">(<span class="type">bool</span> checked)</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="meta">#<span class="keyword">ifdef</span> model_switch         <span class="comment">// 此宏定义控制着能否实现开闭环，主要是留给岸基的接口，岸基的摇杆遥控下，就不用开闭环切换，直接注销掉宏定义即可，方便</span></span></span><br><span class="line">    <span class="type">static</span> <span class="type">pthread_mutex_t</span> read_IMU_data_lock = PTHREAD_MUTEX_INITIALIZER;  <span class="comment">// 线程地址锁，防止变量传递时候，各线程同时传递产生冲突，有一说一，不要也罢</span></span><br><span class="line">    pthread_mutex_lock(&amp;read_IMU_data_lock);</span><br><span class="line">    _fsm_states_controller-&gt;_fsm_data-&gt;_remoter_set-&gt;yaw_set = _IMU_data-&gt;azimuth;</span><br><span class="line">    _fsm_states_controller-&gt;open_loop_flag = checked;</span><br><span class="line">    pthread_mutex_unlock(&amp;read_IMU_data_lock);</span><br><span class="line">    qDebug() &lt;&lt; <span class="string">&quot;[REMOTER OPEN LOOP FLAG] open loop flag : &quot;</span> &lt;&lt; checked;</span><br><span class="line"><span class="meta">#<span class="keyword">else</spa e_point[<span class="number">0</span>][<span class="number">0</span>] = <span class="built_in">list</span>[<span class="number">0</span>].toDouble();</span><br><span class="line">        _fsm_states_controller-&gt;_fsm_data-&gt;coverage_point[<span class="number">0</span>][<span class="number">1</span>] = <span class="built_in">list</span>[<span class="number">1</span>].toDouble();</span><br><span class="line">        _fsm_states_controller-&gt;_fsm_data-&gt;coverage_point[<span class="number">1</span>][<span class="number">0</span>] = <span class="built_in">list</span>[<span class="number">2</span>].toDouble();</span><br><span class="line">        _fsm_states_controller-&gt;_fsm_data-&gt;coverage_point[<span class="number">1</span>][<span class="number">1</span>] = <span class="built_in">list</span>[<span class="number">3</span>].toDouble();</span><br><span class="line">        _fsm_states_controller-&gt;_fsm_data-&gt;coverage_num = <span class="built_in">list</span>[<span class="number">4</span>].toInt();</span><br><span class="line">        _fsm_states_controller-&gt;_fsm_data-&gt;coverage_first_run_flag = <span class="literal">true</span>;</span><br><span class="line">        qDebug() &lt;&lt; <span class="string">&quot;read double data:&quot;</span> &lt;&lt; QString::number(</span><br><span class="line">                        _fsm_states_controller-&gt;_fsm_data-&gt;coverage_point[<span class="number">0</span>][<span class="number">0</span>],</span><br><span class="line">                        <span class="number">10</span>,<span class="number">7</span>);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%10f&quot;</span>, _fsm_states_controller-&gt;_fsm_data-&gt;coverage_point[<span class="number">0</span>][<span class="number">0</span>]);</span><br><span class="line">        _fsm_states_controller-&gt;_fsm_data-&gt;_remoter_set-&gt;state_set = control_state_name::COVERAGE;</span><br><span class="line">        _fsm_data-&gt;_remoter_set-&gt;state_set = control_state_name::COVERAGE;</span><br><span class="line">        <span class="comment">// on_test_Button_clicked();</span></span><br><span class="line">        this-&gt;ui-&gt;track_radioButton-&gt;setChecked(<span class="literal">true</span>);</span><br><span class="line">        *_coverage_flag = <span class="literal">false</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">        qDebug() &lt;&lt; <span class="string">&quot;[MAINWINDOW COVERAGE] input data error&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
